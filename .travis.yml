language: python
python: 3.6
sudo: false
services:
- docker
cache:
  directories:
  - .mypy_cache
  - $HOME/.cache/pip
before_install:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker pull item4/yui:latest
install:
- pip install --upgrade pip setuptools wheel
- pip install --upgrade -e .[tests,lint,ci]
script:
- pytest --cov yui tests
- flake8
- mypy yui
- docker build --cache-from item4/yui:latest --tag item4/yui:latest .
after_success:
- codecov
- '[ "${TRAVIS_BRANCH}" = "master" ] && docker push item4/yui:latest'
notifications:
  slack:
    secure: 
